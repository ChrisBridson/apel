[loggers]
keys=root,parser,apeldb

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=logFormatter

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler

[logger_parser]
qualname=parser
level=INFO
handlers=consoleHandler,fileHandler

[logger_apeldb]
qualname=apeldb
level=INFO
handlers=consoleHandler,fileHandler

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=logFormatter
args=(sys.stderr,)

[handler_fileHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=logFormatter
maxBytes=10000000
backupCount=10
args=('/var/log/apel/parser.log',)

[formatter_logFormatter]
format=%(asctime)-15s - %(name)-15s %(levelname)-5s:  %(message)s
datefmt=